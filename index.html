<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLink Mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #FFF9C4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4A1C0E;
            display: flex;
            justify-content: center;
        }

        .mobile-container {
            width: 100%;
            max-width: 400px;
            min-height: 100vh;
            padding: 20px;
            background-color: #FFF9C4;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-placeholder {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .header-title {
            font-weight: bold;
            font-size: 1.5rem;
            border-bottom: 3px solid #4A1C0E;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 30px;
        }

        .eco-card {
            background-color: #E6A141;
            border-radius: 20px;
            border: none;
            color: #4A1C0E;
            padding: 20px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 200px;
            transition: transform 0.2s;
            position: relative;
        }

        .eco-card:active {
            transform: scale(0.98);
            background-color: #d18f36;
        }

        .eco-card h3 {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
        }

        .eco-card i.main-icon {
            font-size: 4rem;
        }

        .eco-card .arrow-icon {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 1.2rem;
        }

        .eco-card-wide {
            background-color: #E6A141;
            border-radius: 15px;
            color: #4A1C0E;
            padding: 15px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.3rem;
            margin-top: 20px;
        }

        .icon-circle {
            background-color: #4A1C0E;
            color: #E6A141;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-circle i {
            font-size: 2.5rem;
        }
    </style>
</head>
<body>

<div class="mobile-container">
    <div class="logo-container">
        <img src="assets/imgs/EcoLink_logo.png" alt="Logo EcoLink" class="logo-placeholder">
    </div>

    <div class="text-start">
        <h1 class="header-title">Bem-vindo ao EcoLink!</h1>
    </div>

    <div class="row g-3">
        <div class="col-6">
            <a href="#" class="eco-card shadow-sm">
                <h3>Ler<br>QR-Codes</h3>
                <div class="icon-circle">
                    <i class="fa-solid fa-qrcode"></i>
                </div>
                <i class="fa-solid fa-chevron-right arrow-icon"></i>
            </a>
        </div>
        <div class="col-6">
            <a href="#" class="eco-card shadow-sm">
                <h3>Ver hist√≥ria completa</h3>
                <i class="fa-solid fa-arrows-rotate main-icon"></i>
                <i class="fa-solid fa-chevron-right arrow-icon"></i>
            </a>
        </div>
    </div>

    <a href="#" class="eco-card-wide shadow-sm">
        <span>Sobre o EcoLink</span>
        <i class="fa-solid fa-chevron-right"></i>
    </a>
</div>

</body>
</html>
